    .poster{
        border-radius: 10px;

    .cards{
        display: flex;

    .card{

        border: 3px;
        border-style: solid;
        border-color: rgb(104, 29, 168);
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align:justify;
    }
    .descricao{
        font-size: smaller;
    }
    nav{
        background-color: rgb(102, 8, 139);
        padding: 10px;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
    }
    li{
        display: inline-block;
        margin-right: 30px;
    }
    .linksMenu{
        text-decoration: none;
        color: white;
        font-size: small;
        font-style: lighter;
    }
    #pesquisaSite{
        position: absolute;
        border-radius: 20px;
        background-color: rgb(74, 7, 100);
        border-style: solid;
        border-color:aliceblue;
        color: white;
        height: 30px;
        width: 20%;
        left: 40%;
        top: 25%;
    }

    /*########### CSS CARROSSEL #############*/

    .carrossel{
    position: relative;
    width: 100%;
    max-width: 100%;
    margin: auto;
    overflow: hidden;
    border-radius: 10px;
    }
    .dentroCarrossel{
        display: flex;
        transition: transform 0.5s ease;
    }
    .dentroCarrossel img{

        width: 100%;
        min-width: 100%;
        height: 600px;
        object-fit: cover;
        object-position: 100% 30%;
    }
    .botaoCarrossel{
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 13px;
        padding-left: 20px;
        padding-right: 20px;
        cursor: pointer;
        font-size: 18px;
        border-radius: 50%;
    }
    .botaoCarrossel.esquerda{
        left: 10px;
    }
    .botaoCarrossel.direita{
        right: 10px;
    }
    .botaoCarrossel:hover{
        background-color: rgba(0, 0, 0, 0.8);
    }
    #blocoInputs{
        position: absolute;
        left: 40%;
        top: 25%;  
    }
    .inputLogin{
        font-size: 150%;
        padding: 5%;
        margin: 1%;
        border-radius: 15px;
        border-style: none;
        background-color: rgba(90, 48, 107, 0.8);
        color: white;
    }
    /*.inputLogin:hover{
        border-style: solid;
        border-color: white;
    }*/
    ::placeholder{
        color: rgba(191, 145, 209, 0.8);
    }
