    /*########### CSS CARROSSEL #############*/

    .carrossel{
    position: relative;
    width: 100%;
    max-width: 100%;
    margin: auto;
    overflow: hidden;
    border-radius: 10px;
    }
    .dentroCarrossel{
        display: flex;
        transition: transform 0.5s ease;
    }
    .dentroCarrossel img{

        min-width: 100%;
        height: 600px;
        object-fit: cover;
        object-position: 100% 30%;
    }
    .botaoCarrossel{
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 13px;
        padding-left: 20px;
        padding-right: 20px;
        cursor: pointer;
        font-size: 18px;
        border-radius: 50%;
    }
    .botaoCarrossel.esquerda{
        left: 10px;
    }
    .botaoCarrossel.direita{
        right: 10px;
    }
    .botaoCarrossel:hover{
        background-color: rgba(0, 0, 0, 0.8);
    }
    
</style>

<!--######################### JAVASCRIPT ############################################-->

        <script>
            let indiceImagemAtual = 0;

            const dentroCarrossel = document.querySelector('.dentroCarrossel'); //Aqui estamos selecionando o elemento que contém todas as imagens
            const imagens = document.querySelectorAll('.dentroCarrossel img'); //Selecionamos todas as imagens dentro do contêiner. E então retorna uma lista onde cada imagem tem seu próprio índice.
            const totalImagens = imagens.length; //Usamos o length para obter o número total de imagens e guardamos na variável totalImages.

            let autoSlideIntervalo; ///Variável para armazenar o intervalo automático

            function startAutoSlide() {
                autoSlideIntervalo = setInterval(() => {
                    indiceImagemAtual = (indiceImagemAtual < totalImagens - 1) ? indiceImagemAtual + 1 : 0;
                    updateCarousel();
                }, 3000)
            }

            function stopAutoSlide() {
                clearInterval(autoSlideIntervalo);
            }

            document.querySelector('.esquerda').addEventListener('click', () => {
                stopAutoSlide(); ///Pausa a troca automática ao clicar
                indiceImagemAtual = (indiceImagemAtual > 0) ? indiceImagemAtual - 1 : totalImagens - 1;
                updateCarousel();
                startAutoSlide(); ///Reinicia a troca automática após o clique
            });

            document.querySelector('.direita').addEventListener('click', () => {
                stopAutoSlide(); ///Pausa a troca automática ao clicar
                indiceImagemAtual = (indiceImagemAtual < totalImagens - 1) ? indiceImagemAtual + 1 : 0;
                updateCarousel();
                startAutoSlide(); ///Reinicia a troca automática após o clique
            });

            function updateCarousel() {
                dentroCarrossel.style.transform = `translateX(-${indiceImagemAtual * 100}%)`;
            }

            /*setInterval(() => { //Alternancia Automatica
                indiceImagemAtual = (indiceImagemAtual < totalImagens - 1) ? indiceImagemAtual + 1 : 0;
                updateCarousel();
            }, 3000);*/

            // Inicia o carrossel automático assim que a página carrega
            startAutoSlide();  // Inicia a troca automática pela primeira vez

        </script>
